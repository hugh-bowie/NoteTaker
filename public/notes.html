<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Note Taker</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
		<link rel="stylesheet" href="/assets/css/styles.css" />
	</head>

	<body>
		<nav class="navbar navbar-dark bg-dark">
			<a style="color: #ffffc6" class="navbar-brand" href="/">Note Taker</a>
			<div class="icons">
				<i class="fas fa-save text-light save-note"></i>
				<span>&nbsp;&nbsp;</span>
				<i class="fas fa-plus text-light new-note"></i>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-4 list-container">
					<div class="card">
						<ul class="list-group" style="background-color: #ffffe6"></ul>
					</div>
				</div>
				<div class="col-4">
					<div><br /></div>
					<input style="background-color: #ffffcc" class="note-title" size="30" placeholder="Note Title" maxlength="30" type="text" />
					<div><br /></div>

					<textarea style="background-color: #ffffcc" class="note-textarea" placeholder="Note Text" rows="2" cols="50"></textarea>
				</div>
			</div>
		</div>
		<script src="assets/js/index.js"></script>
	</body>
</html>
